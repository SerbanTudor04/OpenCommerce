<ion-toolbar color="default">
  <ion-buttons *ngIf="!app_info.navbar_menus" slot="start">
    <ion-button>
      <ion-skeleton-text animated style="width: 5rem"></ion-skeleton-text>
    </ion-button>
    <ion-button>
      <ion-skeleton-text animated style="width: 5rem"></ion-skeleton-text>
    </ion-button>
    <ion-button>
      <ion-skeleton-text animated style="width: 5rem"></ion-skeleton-text>
    </ion-button>
  </ion-buttons>

  <ion-buttons inset *ngIf="app_info.navbar_menus" slot="start">
    <ion-item
      fill="clear"
      lines="none"
      class="navbar__list__item"
      *ngFor="let menu of app_info.navbar_menus"
    >
      <ion-button id="click-{{ menu.name }}" fill="clear">
        <ion-icon
          *ngIf="menu.ocom_menus_children.length > 0"
          name="chevron-down-outline"
        ></ion-icon>

        <ion-label>{{ menu.name }}</ion-label>
      </ion-button>
      <ion-popover
         size="auto"
        animated
        arrow
        backdropDismiss
        showBackdrop="false"
        translucent
        alignment="start"
        trigger="click-{{ menu.name }}"
        triggerAction="click"
      >
        <ng-template>
          <ion-content class="ion-padding"
            ><app-nav-bar-links-menu [navbar_menus]="menu.ocom_menus_children"></app-nav-bar-links-menu
          ></ion-content>
        </ng-template>
      </ion-popover>

    </ion-item>
  </ion-buttons>
  <ion-title *ngIf="app_info.navbar_title.name" slot="end">{{
    app_info.navbar_title.name
  }}</ion-title>
  <ion-title *ngIf="!app_info.navbar_title.name" slot="end">
    <ion-skeleton-text
      animated
      style="width: 30%; height: 100%"
    ></ion-skeleton-text>
  </ion-title>
</ion-toolbar>

<ion-router-outlet id="main"></ion-router-outlet>
